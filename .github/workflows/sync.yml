name: Sync Branches

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        branch: ['de', 'es', 'fa', 'fr', 'nl', 'pt_BR', 'ru', 'sv', 'tr']
        path: ['614ed54b-7b88-4936-a3a2-e1a84669010a']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ matrix.branch }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          tools: composer:v2, supportpal/language-tools

      - name: Check out English branch
        uses: actions/checkout@v2
        with:
          path: ${{ matrix.path }}
          ref: master

      - name: Sync translation files
        run: language-tools sync ${{ matrix.path }} .

      - name: Sync .github files
        run: cp -R ${{ matrix.path }}/.github/ .

      - name: Sync .gitignore
        run: cp ${{ matrix.path }}/.gitignore .gitignore

      - name: Show changes
        run: git status

      - name: Render template
        id: template
        uses: chuhlomin/render-template@v1.2
        with:
          template: .github/sync-template.md
          vars: |
            GITHUB_RUN_ID: ${{ github.run_id }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          base: ${{ matrix.branch }}
          delete-branch: true
          branch: sync/${{ matrix.branch }}
          title: '[${{ matrix.branch }}] ðŸ”„ Synchronised with master'
          body: ${{ steps.template.outputs.result }}
          commit-message: 'ðŸ”„ Synchronised with master'
          labels: |
            sync
